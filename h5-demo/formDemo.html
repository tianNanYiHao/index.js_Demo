<!DOCTYPE html>
<html lang="en">
<head>
	<link href="main.css" rel="stylesheet" type="text/css">
	<meta charset="UTF-8">
	<title>form表单</title>
</head>
<body>

<h1 class="titleStyle">用户注册</h1>
<form>

	<p class="itemStyle">
		<label for="userName">用户名:</label>
		<input type="text" id="userName" name="userName"/>
	</p>

	<p class="itemStyle">
		<label for="passwd">密&nbsp;&nbsp;码:</label>
		<input type="password" id="passwd" name="password" maxlength=12 minlength=5/>
	</p>

	<p class="itemStyle">
		<label>性 别:</label>
		<input type="radio" id="male" name="sexChoose"/> <label for="male">男</label>
		<input type="radio" id="female" name="sexChoose"/> <label for="female">女</label>
	</p>

	<p class="itemStyle">
		<label>爱 好:</label>
		<input type="checkbox" name="like" id="play1"/>  <label for="play1">旅游</label>
		<input type="checkbox" name="like" id="play2"/>  <label for="play2">文学</label>
		<input type="checkbox" name="like" id="play3"/>  <label for="play3">音乐</label>
		<input type="checkbox" name="like" id="play4"/>  <label for="play4">旅游</label>
		<input type="checkbox" name="like" id="play5"/>  <label for="play5">电影</label>
		<input type="checkbox" name="like" id="play6"/>  <label for="play6">睡觉</label>
	</p>

	<p class="itemStyle">
		<label>证件照:</label>
		<input type="file" name="saySomeThing">
	</p>

	<p class="itemStyle">
		<label for="saySome">励志格言:</label>
		<textarea id="saySome" name="say"></textarea>
	</p>

	<p class="itemStyle">
		<label>城&nbsp; &nbsp;市</label>
		<select>
			<option name="city">北京</option>
			<option name="city">上海</option>
			<option name="city">广州</option>
			<option name="city">成都</option>
		</select>
	</p>

	<p class="itemStyle">
		<input type="submit" name="commit">
		<input type="reset" name="reset">
	</p>


</form>


</body>
</html>
